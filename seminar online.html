<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=dge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive animated login form ussing html css only</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <link rel="/online" href="">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                   <ion-icon name="password"></ion-icon> 
                </span>
                <input type="password" required>
                <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>don't have an acount?<a href="#">Register</a></p>
                </div>
            </form>
        </div>   
    </section> 
</body>

</html>
